<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>WORK №8</title>
  <link rel="stylesheet" href="/styles/style6.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="/javascript/ex8.js"></script>
  <script src="/libs/jquery-3.6.1.min.js"></script>
</head>
<body>
<main class="d-flex align-items-center justify-content-center">
  <div class="center d-flex align-items-center justify-content-center w-100 h-25">
    <button class="btn btn-secondary" data-toggle="modal" data-targer="#pop-up"><h2><strong>Открыть форму</strong></h2></button>
  </div>
  <div class="modal fade" id="pop-up" tabindex="-1" role="dialog" aria-labelledby="#pop-upLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="pop-upLabel">Форма обратной связи</h4>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="modal-form">
            <div class="">
              <label for="nameInput"></label>
              <input type="text" id="nameInput">
            </div>
            <div class="">
              <label for="emailInput"></label>
              <input type="email" id="emailInput">
            </div>
            <div class="">
              <input type="checkbox" id="check">
              <label for="check">Я согласен с политикой обработки персональных данных</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
