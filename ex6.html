<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WOork №5</title>
  <link rel="stylesheet" href="styles/style4.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" href="/img/icon.png">
</head>
<body>
<main>
  <div id="main">
    <h2 id="result">Итоговая цена: </h2>
    <form>
      <label>Товар<br>
        <select id="sel">
          <option value="0">Бургер со стейком из мраморной говядины</option>
          <option value="1">Шаурма</option>
          <option value="2">Сэндвич</option>
        </select>
      </label>
      <div>
        <label>Количество<br><input id="count" type="text" value="1"><br></label>
      </div>
      <div id="shaw" style="display: none">
        <p style="margin-bottom: 10px; margin-top: 0;">Добавки: </p>
        <label><input type="checkbox" name="check" value="0">Картошка фри (+30 руб.)<br></label>
        <label><input type="checkbox" name="check" value="1">Сыр (+45 руб.)<br></label>
        <label><input type="checkbox" name="check" value="2">Морковь по-корейски (+25 руб.)<br></label>
      </div>
      <div id="sandw" style="display: none">
        <p style="margin-bottom: 10px; margin-top: 0;">Тип сендвича: </p>
        <label><input type="radio" name="rad" value="0" checked="checked">Сендвич с тунцом (140 руб.)<br></label>
        <label><input type="radio" name="rad" value="1">Сендвич с ветчиной (120 руб.)<br></label>
        <label><input type="radio" name="rad" value="2">Сендвич с яичницой (130 руб.)<br></label>
      </div>
    </form>
  </div>
</main>
<script src="/javascript/ex6.js"></script>
</body>
</html>
